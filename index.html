<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <main id="telugu">
        <nav>
            <ul>
                <li><header>
                    <i class="bi bi-music-note-beamed"></i> Music player
                </header></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <section class="container">
            <aside class="leftside">
                <p class="headbar">Current music</p>
                <div class="playcenter">
                    <div class="current_movie"><h1>--</h1></div>
                    <div class="album1" id="current">
                        <img src="demo music.png" alt="Demo">
                    </div>
                    <p class="current_song">--</p>
                    <div class="bar">
                        <span id="startingTme">0:00</span>
                        <div class="progress">
                            <input type="range" value="0" name="progress" id="progress">
                        </div>
                        <span id="endingTme">0:00</span>
                    </div>
                    <div class="controls">
                        <button id="backward">
                            <i class="bi bi-skip-backward"></i>
                        </button>
                        <button id="play" onclick="hide()">
                            <i class="bi bi-play-fill hide"></i>
                        </button>
                        <button id="forward">
                            <i class="bi bi-skip-forward"></i>
                        </button>
                    </div>
                </div>
            </aside>
            <section class="content">
                <div class="slideshow"></div>
                <div class="playlist">
                    <div class="head">
                        <h1 class="heading">Popular Songs</h1>
                        <div class="swipe">
                            <i class="bi bi-chevron-left" onclick="scroll_left1()"></i>
                            <i class="bi bi-chevron-right" onclick="scroll_right1()"></i>
                        </div>
                    </div>
                    <div id="playlist-menu-1" class="playlist-menu" data-translate-x="0">
                        <div class="playlist-item" onclick="hide()">
                            <img src="Albums/1.jpg" alt="Adipurush" class="copy" data-audio="Songs/1.mp3" id="1">
                            <p class="song">Song name</p>
                            <i class="bi bi-play-fill" style="display: none;"></i>
                        </div>
                        <div class="playlist-item" onclick="hide()">
                            <img src="Albums/2.jpg" alt="Movie 2" class="copy" data-audio="Songs/2.mp3" id="2">
                            <p class="song">Song name</p>
                            <i class="bi bi-play-fill" style="display: none;"></i>
                        </div>
                        <div class="playlist-item" onclick="hide()">
                            <img src="Albums/3.jpg" alt="hellooo" class="copy" data-audio="Songs/3.mp3" id="3">

                            <i class="bi bi-play-fill" id="3" style="display: none;"></i>
                        </div>

                            <i class="bi bi-play-fill" id="5" style="display: none;"></i>
                        </div>

                </div>
            </section>
        </section>
    </main>
    <script src="script.js" type="text/Javascript"></script>
